<!DOCTYPE html>
<html>
<head>
  <title>CEO头像</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    .avatar-container {
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .avatar-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3498db, #8e44ad);
    }
    .avatar-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .avatar-initial {
      font-family: Arial, sans-serif;
      font-size: 80px;
      font-weight: bold;
      color: white;
    }
    .avatar-decoration {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .decoration-1 {
      width: 100px;
      height: 100px;
      top: -30px;
      left: -30px;
    }
    .decoration-2 {
      width: 120px;
      height: 120px;
      bottom: -40px;
      right: -40px;
    }
    .decoration-3 {
      width: 60px;
      height: 60px;
      top: 40px;
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <div class="avatar-bg"></div>
    <div class="avatar-decoration decoration-1"></div>
    <div class="avatar-decoration decoration-2"></div>
    <div class="avatar-decoration decoration-3"></div>
    <div class="avatar-placeholder">
      <div class="avatar-initial">张</div>
    </div>
  </div>
</body>
</html>
