<!DOCTYPE html>
<html>
<head>
    <title>创意工作室 Hero Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .hero-container {
            width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: linear-gradient(to right, #ffffff 65%, #3498db 100%);
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .hero-title {
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .hero-subtitle {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        .hero-button {
            padding: 12px 30px;
            border-radius: 30px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        .primary-button {
            background-color: #3498db;
            color: white;
            border: none;
        }
        .secondary-button {
            background-color: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }
        .hero-illustration {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 500px;
            height: 500px;
            z-index: 1;
        }
        .device {
            position: absolute;
        }
        .laptop {
            width: 300px;
            height: 180px;
            background-color: #333;
            border-radius: 10px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .laptop::before {
            content: "";
            position: absolute;
            width: 280px;
            height: 160px;
            background-color: #f0f0f0;
            border-radius: 5px;
            top: 10px;
            left: 10px;
        }
        .phone {
            width: 80px;
            height: 160px;
            background-color: #333;
            border-radius: 10px;
            top: 50px;
            right: 50px;
        }
        .phone::before {
            content: "";
            position: absolute;
            width: 70px;
            height: 140px;
            background-color: #f0f0f0;
            border-radius: 5px;
            top: 10px;
            left: 5px;
        }
        .tablet {
            width: 140px;
            height: 200px;
            background-color: #333;
            border-radius: 10px;
            top: 100px;
            left: 50px;
        }
        .tablet::before {
            content: "";
            position: absolute;
            width: 130px;
            height: 180px;
            background-color: #f0f0f0;
            border-radius: 5px;
            top: 10px;
            left: 5px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            top: -100px;
            right: -50px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            bottom: -50px;
            right: 100px;
        }
        .circle-3 {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            top: 50px;
            right: 200px;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-content">
            <div class="hero-title">创意工作室</div>
            <div class="hero-subtitle">专业的设计与开发服务，提供网页设计、小程序开发和点餐系统解决方案</div>
            <div class="hero-buttons">
                <button class="hero-button primary-button">了解我们的服务</button>
                <button class="hero-button secondary-button">查看作品集</button>
            </div>
        </div>
        <div class="hero-illustration">
            <div class="device laptop"></div>
            <div class="device phone"></div>
            <div class="device tablet"></div>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
</body>
</html>
