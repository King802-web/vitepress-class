<!DOCTYPE html>
<html>
<head>
  <title>网站案例1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    .website-mockup {
      width: 800px;
      height: 500px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .website-header {
      height: 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .website-logo {
      width: 40px;
      height: 40px;
      background-color: #3498db;
      border-radius: 5px;
      margin-right: 15px;
    }
    .website-nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    .nav-item {
      width: 60px;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    .website-hero {
      height: 300px;
      background-color: #f9f9f9;
      display: flex;
      padding: 0 50px;
    }
    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-title {
      width: 250px;
      height: 30px;
      background-color: #333333;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .hero-text {
      width: 350px;
      height: 10px;
      background-color: #666666;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .hero-button {
      width: 120px;
      height: 40px;
      background-color: #3498db;
      border-radius: 5px;
      margin-top: 20px;
    }
    .hero-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-placeholder {
      width: 300px;
      height: 200px;
      background-color: #3498db;
      border-radius: 10px;
    }
    .website-features {
      height: 140px;
      background-color: #ffffff;
      display: flex;
      padding: 20px 50px;
      gap: 30px;
    }
    .feature {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feature-icon {
      width: 50px;
      height: 50px;
      background-color: #f0f0f0;
      border-radius: 25px;
      margin-bottom: 15px;
    }
    .feature-title {
      width: 100px;
      height: 10px;
      background-color: #333333;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .feature-text {
      width: 150px;
      height: 8px;
      background-color: #666666;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="website-mockup">
    <div class="website-header">
      <div class="website-logo"></div>
      <div class="website-nav">
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
      </div>
    </div>
    <div class="website-hero">
      <div class="hero-content">
        <div class="hero-title"></div>
        <div class="hero-text"></div>
        <div class="hero-text"></div>
        <div class="hero-text"></div>
        <div class="hero-button"></div>
      </div>
      <div class="hero-image">
        <div class="image-placeholder"></div>
      </div>
    </div>
    <div class="website-features">
      <div class="feature">
        <div class="feature-icon"></div>
        <div class="feature-title"></div>
        <div class="feature-text"></div>
        <div class="feature-text"></div>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <div class="feature-title"></div>
        <div class="feature-text"></div>
        <div class="feature-text"></div>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <div class="feature-title"></div>
        <div class="feature-text"></div>
        <div class="feature-text"></div>
      </div>
    </div>
  </div>
</body>
</html>
